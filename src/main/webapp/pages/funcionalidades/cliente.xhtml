<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<ui:composition template="/pages/template.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:prime="http://primefaces.org/ui">
	<ui:define name="cabecalho" />
	<ui:define name="corpo">
		<prime:panel header="Cadastro e Alteração de Clientes" id="cadastro">
			<prime:panel header="Dados do cliente" id="clientesCadastro">
				<h:panelGrid columns="2" id="camposGrid" style="width: 100%;">

					<h:panelGrid columns="2" id="campos">
						<h:outputLabel value="#{msg.label_nome}" />
						<h:panelGrid columns="2">
							<prime:inputText id="nome" value="#{clienteBean.cliente.nome}" 
							required="true" requiredMessage="Campo de preenchimento obrigatório."/>
							<prime:message for="nome" />
						</h:panelGrid>

						<h:outputLabel value="Login" />
						<h:panelGrid columns="2">
							<prime:inputText id="login" value="#{clienteBean.cliente.login}" disabled="#{!usuarioLogadoBean.gerente and !usuarioLogadoBean.administrador}"
								required="true" requiredMessage="Campo de preenchimento obrigatório." />
							<prime:message for="login" />
						</h:panelGrid>

						<h:outputLabel value="#{msg.label_senha}" />
						<h:panelGrid columns="2">
							<prime:password value="#{clienteBean.cliente.senha}" id="senha"
								feedback="true" promptLabel="#{msg.label_digite_senha}"
								required="true" requiredMessage="Campo de preenchimento obrigatório."
								weakLabel="#{msg.label_fraca}" goodLabel="#{msg.label_boa}"
								strongLabel="#{msg.label_forte}" />
							<prime:message for="senha" />
						</h:panelGrid>

						<h:outputLabel value="#{msg.label_data_nascimento}" />
						<h:panelGrid columns="2">
							<prime:calendar value="#{clienteBean.cliente.dataNascimento}"
								converter="dateConverter" id="data" navigator="true"
								showOtherMonths="true" showButtonPanel="true" showEffect="fade"
								hideEffect="fade" yearRange="c-50:c+10" locale="pt_BR"
								pattern="dd/MM/yyyy" readonlyInput="true" 
								required="true" requiredMessage="Campo de preenchimento obrigatório."/>
							<prime:message for="data" />
						</h:panelGrid>

						<h:outputLabel value="#{msg.label_telefone}" />
						<h:panelGrid columns="2">
							<prime:inputMask value="#{clienteBean.cliente.telefone}"
							required="true" requiredMessage="Campo de preenchimento obrigatório."
								id="telefone" mask="(99) 9999-9999" />
							<prime:message for="telefone" />
						</h:panelGrid>


						<h:outputLabel value="Endereço" />
						<h:panelGrid columns="2">
							<prime:inputText id="endereco"
								required="true" requiredMessage="Campo de preenchimento obrigatório."
								value="#{clienteBean.cliente.endereco}" />
							<prime:message for="endereco" />
						</h:panelGrid>
					</h:panelGrid>

					<prime:spacer height="10px" />

					<h:panelGrid columns="2">
						<h:commandButton value="Salvar"
							action="#{clienteBean.salvarCliente}">
							<f:param name="cid" value="#{clienteBean.conversation.id}" />
						</h:commandButton>
						<h:commandButton value="Voltar"
							action="#{clienteBean.voltar()}" immediate="true" />
					</h:panelGrid>
				</h:panelGrid>
			</prime:panel>
		</prime:panel>
	</ui:define>
</ui:composition>
