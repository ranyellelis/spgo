<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<ui:composition template="/pages/template.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:prime="http://primefaces.org/ui">
	<ui:define name="cabecalho" />
	<ui:define name="corpo">

		<prime:panel header="Cadastro e Alteração de Produtos" id="cadastro">
			<prime:panel header="Dados do Produto" id="produtosCadastro">
				<h:panelGrid columns="2" id="campos">
					<h:outputLabel value="Nome: " />
					<h:panelGrid columns="2">
						<prime:inputText id="nome" value="#{produtoBean.produto.nome}"
							size="80" maxlength="80" required="true"
							requiredMessage="Campo de preenchimento obrigatório." />
						<prime:message for="nome" />
					</h:panelGrid>

					<h:outputLabel value="Ingredientes: " />
					<h:panelGrid columns="2">
						<prime:inputTextarea id="ingredientes"
							value="#{produtoBean.produto.ingredientes}" cols="80"
							required="true"
							requiredMessage="Campo de preenchimento obrigatório." />
						<prime:message for="ingredientes" />
					</h:panelGrid>

					<h:outputLabel value="Tempo Médio de Preparo: (Min)" />
					<h:panelGrid columns="2">
						<prime:inputText id="tempo"
							value="#{produtoBean.produto.tempoMedio}" size="80"
							maxlength="80" required="true"
							requiredMessage="Campo de preenchimento obrigatório." />
						<prime:message for="tempo" />
					</h:panelGrid>

					<h:outputLabel value="Categoria" />
					<h:panelGrid columns="2">
						<h:selectOneMenu id="categoria" value="#{produtoBean.produto.categoria}"
							required="true" requiredMessage="Campo de Preenchimento Obrigatório"
							style="width:200px" converter="categoriaConverter">
							<f:selectItem itemLabel="Selecione" />
							<f:selectItems value="#{produtoBean.categorias}" var="t"
								itemLabel="#{t.nome}" itemValue="#{t}" />
						</h:selectOneMenu>
						<prime:message for="categoria" />
					</h:panelGrid>
				</h:panelGrid>

				<prime:spacer height="10px" />

				<h:panelGrid columns="3">
					<h:commandButton value="Salvar"
						action="#{produtoBean.salvarProduto}">
						<f:param name="cid" value="#{produtoBean.conversation.id}" />
					</h:commandButton>
					<h:commandButton value="Voltar" action="#{produtoBean.voltar}"
						immediate="true" />
				</h:panelGrid>
			</prime:panel>
		</prime:panel>
	</ui:define>
</ui:composition>
