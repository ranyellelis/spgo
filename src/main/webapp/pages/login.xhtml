<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<ui:composition template="/pages/estrutura.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:prime="http://primefaces.org/ui">

	<ui:define name="conteudo">
		<h:panelGroup layout="block" id="conteudo" styleClass="login_page">
			<prime:panel header="Acesso Restrito" styleClass="credenciais">
				<h:form>
					<h:panelGrid columns="2">
						<prime:inputText id="login" value="#{loginBean.loggin}"
							placeholder="Login" required="true"
							requiredMessage="Digite seu login." />
						<prime:message for="login" />
						<prime:password id="senha" value="#{loginBean.senha}"
							placeholder="Senha" required="true"
							requiredMessage="Digite sua senha." />
						<prime:message for="senha" />
					</h:panelGrid>
					<h:panelGrid width="100%" style="text-align:right;">
						<h:commandButton action="#{loginBean.login}" value="Login" />
					</h:panelGrid>
				</h:form>
			</prime:panel>
		</h:panelGroup>
	</ui:define>
</ui:composition>
