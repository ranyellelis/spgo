<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<h:html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:prime="http://primefaces.org/ui">

<h:head>
	<meta http-equiv="Content-Type" content="text/html;" charset="UTF-8"/>
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<title>SGPO</title>
	<h:outputStylesheet name="sgpo.css" library="estilos" />
	<h:outputScript name="locales-primefaces.js" library="js" />
	<h:outputScript name="scripts.js" library="js" />
	<h:outputScript name="jsf.js" library="javax.faces" target="head" />

	<link rel="icon" type="image/x-icon"  href="#{resource['imagens/pizza2.ico']}"/>
	
	<f:loadBundle basename="messages_pt" var="msg" />
	<prime:growl id="globalMsgs" globalOnly="true" autoUpdate="true"/>

	<prime:dialog modal="true" widgetVar="statusAjaxDialog" header="#{msg.label_aguarde}" draggable="false" closable="false" >
		<h:graphicImage value="/resources/imagens/ajaxloadingbar.gif" />
	</prime:dialog>

	<prime:ajaxStatus onstart="PF('statusAjaxDialog').show();" onsuccess="PF('statusAjaxDialog').hide();" 
		onerror="PF('statusAjaxDialog').hide(); alert('Erro');"/>
</h:head>
<h:body>
	<ui:insert name="cabecalho" />
	<ui:insert name="conteudo" />
</h:body>
</h:html>
